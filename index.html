<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/buscar_318-265146.webp"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-right-section">
          <li><a href="">Gmail</a></li>
          <li><a href="">Imágenes</a></li>
          <li>
            <a href="">
              <abbr title="Google Apps">
                <img src="./assets/grid.svg" alt="Servicios de Google" />
              </abbr>
            </a>
          </li>
          <li>
            <a href="">
              <img
                class="nav-img-profile"
                src="./assets/Ilustración-sin-título (20).png"
                alt="Perfil de Google"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-container">
        <section class="main-section-googleLogo"> 
            <img class="logo-google" src="./assets/logo-blanco.png" alt="Logo Google"> 
        </section> 
        
        <section  class="main-section-search"> 
            <div class="main-div-container"> 
                <div class="input-search-container"> 
                    <span>
                        <img class="search-icon" src="./assets/material-symbols_search-rounded.svg" alt="Buscador">
                    </span>
                    <input type="text" placeholder="Busca en Google o escribe una URL"> 
                </div>
                <a href="">
                     <abbr title="Buscar por voz">
                        <img class="microphone-icon" src="./assets/microfono.jpg" alt="Busqueda por voz">
                     </abbr>
                </a>
            </div>
        </section>
        
        <section class="main-section-apps"> 
            <div class="app-div">
                <div> 
                    <img class="facebook" src="./assets/logo-Facebook.png" alt="Logo Facebook">
                </div>
                <p> Facebook</p> 
            </div>

            <div class="app-div">
                <div> 
                    <img class="youtube" src="./assets/logo-Youtube.png" alt="Logo Youtube">
                </div>
                <p> Youtube</p> 
            </div>

            <div class="app-div">
                <div> 
                    <img class="logo" src="./assets/material-symbols_add.svg" alt="Agregar Accesos">
                </div>
                <p> Agregar Accesos</p> 
            </div>
        </section>
    </main>
  </body>
</html>
